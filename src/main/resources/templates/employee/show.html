<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core Online Tutorial - Show employee</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/5.1.3/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.6.0/jquery.min.js"
	th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

<link href="../../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-sm-6">
				<h2>Show employee</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">FirstName</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${employee.firstName}">employee
								firstName</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">LastName:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${employee.lastName}">lastName</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Email: </label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${employee.email}">email</p>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
